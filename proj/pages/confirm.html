<head>
  <title>TravelBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=/homepage" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/counter.css" />
  <script src="form.js"></script>
  <script src="modify.css"></script>
</head>

<body>
  <div class="header-container">
    <a class="logo" href="/homepage">
      <h1><em>Travel Buddy</em></h1>
    </a>
  </div>
  <div class="confirm">
    <table cellpadding="10px" cellspacing="10px" class="conf_table">
      <tr>
        <th colspan="2">
          <div class="base-timer">
            <svg
              class="base-timer__svg"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g class="base-timer__circle">
                <circle
                  class="base-timer__path-elapsed"
                  cx="50"
                  cy="50"
                  r="45"
                />
              </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">
              Ride Confirmed!
            </span>
          </div>
        </th>
      </tr>
    </table>
  </div>
</body>
